  <head>
    <meta charset="utf-8">

    <link href="css/phFormModale.css" rel="stylesheet"/>
    <link href="css/phLightboxModale.css" rel="stylesheet"/>
    <link href="css/style1.css" rel="stylesheet"/>
    
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">

    <title>Fisheye - photographe </title>

    <script src="data/photographers.js"></script>
  </head>

  <body>
    <!-- Header/Banner - logo avec lien vers la page d'acceuil -->
    <header role="banner">
      <a href="index.html" title="HomePage">
        <img src="assets/images/logo.png" class="logo" role="link" alt="FishEye Home Page"/>
      </a>
    </header>

    <main id="main">

      <!-- Informations du photographe -->
      <div class="photographer_card" aria-label="photographer information"> 
        <div class="photographer_section"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer_image"></div>
      </div>

      <!-- Section avec la galerie du photographe -->
      <section class="phGallery">
        <!-- Menu de tri avec dropdown-->
        <div class="dropdownMenu">
          <span class="sortTitle">Trier par</span>
          <div class="sortMenuDisplay">
              <ul class="sortHidden" role="listbox">
                <li id="pop" class="sortOption" role='option'><span id="sortName">Popularité</span><span class="fas fa-chevron-down arrow-up-close"></span>
                </li>
              </ul>
          </div>
          <div class="sortMenuHidden">
            <ul class="sortHidden" role="listbox">
              <li id="popHidden" class="sortOption" role='option'>Popularité <span class="fas fa-chevron-up arrow-up-close"></span></li>
              <li id="dateHidden" class="sortOption" role='option'>Date</li>
              <li id="titleHidden" class="sortOption" role='option'>Tître</li>
            </ul>
          </div>
        </div>
        <!-- Factory des mediaGallery, affichage de la gallerie -->
        <div class="mediaGallery" aria-label='photographer works'></div> 

        <!-- Compteur des likes de la gallerie -->
        <div id="counter" aria-label="photographer likes and price">
          <span id="counterTotalLikes">0</span>
          <i class="fas fa-heart" aria-label='likes'></i>
          <span><span id="phPrice"></span>€/ jour</span>
        </div>
      </section>

    </main>

<!-- Modale formulaire de contact -->
<div id="contactModal" role="dialog" aria-label="contact me form" aria-labelledby="form-title"
aria-hidden="true">
  <form action="photographer-page.html" method="POST" id="contactForm">
    
    <!-- En tête formulaire de contact -->
    <header aria-label="contact form header">
      <h1 id="formTitle">
        <span>Contactez-moi</span>
        <span id="phFormName"></span>
      </h1>
      <button id="modalCloseBtn" type="button" title="Close form">
        <span class="fas fa-times close-form-icon" aria-hidden="true"></span>
      </button>
    </header>
      
    <!--Formulaire - Prénom -->
    <div class="formData" data-error="Vous devez entrer votre prénom." data-error-visible="false">
      <label for="first-name" id="labelFirstName">Prénom</label>
      <input name="first-name" id="formFirstName" aria-labelledby="label-firstname" placeholder="Prénom">
    </div>

    <!-- Formulaire - Nom -->
    <div class="formData" data-error="Vous devez entrer votre nom." data-error-visible="false">
      <label for="last-name" id="labelLastName">Nom</label>
      <input name="last-name" id="formLastName" aria-labelledby="label-lastname" placeholder="Nom">
    </div>

    <!-- Formulaire - Email -->
    <div class="formData" data-error="Vous devez entrer un email valide." data-error-visible="false">
      <label for="email" id="labelEmail">Email</label>
      <input type="email" name="email" id="email" aria-labelledby="label-email"
          placeholder="exemple@email.com">
    </div>

    <!-- Formulaire - Message -->
    <div class="formData" data-error="Vous devez entrer votre message." data-error-visible="false">
      <label for="message" id="labelMessage">Votre message</label>
      <textarea name="message" id="message" cols="20" rows="5" aria-labelledby="label-message"
          placeholder="Votre message..."></textarea>
    </div>

    <!-- SUBMIT -->
    <input type="button" value="Envoyer" class="formSubmit" title="Send">

  </form>
</div>

  <!--LIGHTBOX-->
  <aside id="galleryLightbox" aria-hidden="true">
    <article id="lightbox" role='dialog'>
        <span class="fas fa-times closeLightboxIcon" role="button" title="Close dialog"></span>
        <span class="fas fa-chevron-left leftArrowLightbox" role="button" title="Previous image"></span>
        <span class="fas fa-chevron-right rightArrowLightbox" role="button" title="Next image"></span>
        <div id="galleryLightbox-media"></div>
        <div id="galleryLightbox-name"></div>
